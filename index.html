<!DOCTYPE html>
<html lang="fr">
<head>
	<title>JQuery : Galerie d'images</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
	<h1>Galerie d'images avec JQuery</h1>

	<!-- Le nom des images à ouvrir est stocké dans une donnée "data" -->
    <div class="images"><!--
        --><img data-img="1.jpg" src="images/thumbnails/1-min.jpg" alt=""><!--  Commentaires pour empêcher le bug de décalage des retours chariots
        --><img data-img="2.jpg" src="images/thumbnails/2-min.jpg" alt=""><!--
        --><img data-img="3.jpg" src="images/thumbnails/3-min.jpg" alt=""><!--
        --><img data-img="4.jpg" src="images/thumbnails/4-min.jpg" alt=""><!--
        --><img data-img="5.jpg" src="images/thumbnails/5-min.jpg" alt=""><!--
        --><img data-img="6.jpg" src="images/thumbnails/6-min.jpg" alt=""><!--
        --><img data-img="7.jpg" src="images/thumbnails/7-min.jpg" alt=""><!--
        --><img data-img="8.jpg" src="images/thumbnails/8-min.jpg" alt=""><!--
    --></div>

    <footer>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="CSS Valide !" />
        </a>
    </footer>

	<script src="js/jquery-3.4.0.min.js"></script> <!-- JQuery -->
	<script src="js/script.js"></script>
</body>
</html>
